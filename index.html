<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
<div class="container"> <h1>Регистрационная форма</h1>

<form>
    <div class="form-input">
        <label for ="email-input">Электронная почта</label>
        <input type="text" id ="email-input" placeholder="example@gmail.com"/>
    </div>
    <div class="form-input">
        <label for ="surname-input">Фамилия</label>
        <input type="text" id ="surname-input" placeholder="Фамилия"/>
    </div>
    <div class="form-input">
        <label for ="name-input">Имя</label>
        <input type="text" id ="name-input" placeholder="Имя"/>
    </div>
    <div class="form-input">
        <label for ="patronymic-input">Отчество</label>
        <input type="text" id ="patronymic-input" placeholder="Отчество"/>
    </div>
    <div class="form-input">
        <label for ="password-input">Пароль</label>
        <input type="password" id="password-input" placeholder="Пароль"/>
    </div>
    <div class="form-input">
        <label for ="user-type-input">Роль</label>
        <select id="user-type-input">
            <option value="Student">Студент</option>
            <option value="Teacher">Преподаватель</option>
        </select>
    </div>
    <div class="submit-input">
        <input type="submit" value="Submit"/>
    </div>
</form>
</div>
</body>
</html>
